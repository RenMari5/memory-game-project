<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>2022 Pawlympics Memory Game</title>
  </head>
  <body>
    <div id="header">
      <h1>2022 Pawlympics Memory Game</h1>
      <button id="start-button" type="button">Start!</button>
      <!-- Hide once game starts-->
      <button id="reset-button" type="reset">Reset!</button>
      <!-- Hide until game starts-->
      <div id="stopwatch"></div>
    </div>
    <!-- Timer here, on opposite side of page from buttons-->
    <div id="game-container"></div>
    <!-- 12 cards total -->
    <script src="script.js"></script>
  </body>
</html>
